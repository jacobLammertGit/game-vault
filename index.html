<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Vault</title>
    <script src="https://kit.fontawesome.com/b04782039c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!--navbar-->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="navbar-icon">
                <i class="fas fa-bars"></i>
            </span>
            <h1 class="logo-title">Game Vault</h1>
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>

    <!--header-->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Game Collection</h1>
            <button class="banner-btn shop-btn">Shop Now</button>
        </div>
    </header>

    <!--products-->
    <section class="products">
        <div class="section-title">
            <h2>Our Games</h2>
            <div class="products-center">
            </div>
        </div>
    </section>

    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Your Cart</h2>
            <div class="cart-content">
                <div class="cart-item">

                </div>
            </div>
            <div class="cart-footer">
                <h3>Your Total: $<span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">Clear Cart</button>
                <button class="banner-btn">Check Out</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
